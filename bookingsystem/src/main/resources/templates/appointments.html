<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>mon &Acirc;me Appointments</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/ui-darkness/jquery-ui.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/appointments.css" type="text/css"/>

    <!-- Used for making an url request to the Java application-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="/js/tablecreator.js" type="text/javascript"></script>
    <script src="/js/bootstrap.js" type="text/javascript"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $.ajax({
                url: "http://localhost:8080/appointments/" + document.getElementById('datepicker').value + "/all",
                method: "GET",
                dataType: "json",
                success: function (data) {
                    console.log(data);
                    //var excludeColumns = ["appointmentId", "comment"];
                    //buildHtmlTable('#appointments', data, excludeColumns);
                    $('#appointments').bootstrapTable({
                        data: data
                    });
                }
            });
        });
    </script>

</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="http://localhost:8080">Mon &Acirc;me Appointments</a>
        </div>
    </div>
</nav>
<div class="container">
    <div class="page-header">
        <h1>Welcome to the Appointments Page</h1>
    </div>
    <div class="input-group">
        <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-calendar"
                                                                aria-hidden="true"></span></span>
        <input type="text" class="form-control" id="datepicker" aria-describedby="basic-addon1"/>
    </div>

    <table id="appointments" border="1" class="table table-striped table-bordered">

    </table>
</div>
<footer class="footer navbar-inverse navbar-fixed-bottom">
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4"><p class="text-muted">@Copyright 2017 Frank Moley</p></div>
        </div>
    </div>
</footer>

<script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="/js/datepicker.js" type="text/javascript"></script>
</body>
</html>
