<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>mon &acirc;me - Hudplejklinik v/ Frida Sandberg</title>
    <link href="css/treatments.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Used for making an url request to the Java application-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $.ajax({
                url: "http://localhost:8080/treatments/massage/all",
                method: "GET",
                dataType: "json",
                success: function (data) {
                    var temp = "";
                    for (i = 0; i < data.length; i++) {
                        temp += "<p align='center'>" + data[i].name + "&nbsp;&nbsp;&nbsp;&nbsp;Price: " + data[i].price + " dkk " + "&nbsp;&nbsp;&nbsp;&nbsp;Duration: " + data[i].duration + " minutes <br>";
                        temp += data[i].description + "</p>";
                    }
                    $("#listtreatments").append(temp);
                    console.log(data);
                }
            });
        })
    </script>
</head>
<body>
<header>
    <!-- navigation bar -->
    <nav class="navbar transparent navbar-inverse">
        <div class="container">
            <!-- Logo -->
            <div class="navbar-header">
                <a href="http://localhost:8080" class="navbar-brand" id="logo">Mon &Acirc;me</a>
            </div>

            <!-- Menu Items aligned right-->
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right" id="list">
                    <li><a href="http://localhost:8080">HOME</a></li>
                    <li><a href="http://localhost:8080/treatments">TREATMENTS</a></li>
                    <li><a href="http://localhost:8080/appointments">BOOKING</a></li>
                </ul>
            </div>
        </div>
        <div class="container">
            <ul class="nav nav-tabs">
                <li role="presentation" class="active"><a href="http://localhost:8080/treatments/massage/all" >Massage</a></li>
                <li role="presentation"><a href="http://localhost:8080/treatments/hair_removal/all">Hair removal</a></li>
                <li role="presentation"><a href="http://localhost:8080/treatments/facial/all">Facial</a></li>
                <li role="presentation"><a href="http://localhost:8080/treatments/makeup/all">Makeup</a></li>
            </ul>
        </div>
    </nav>
</header>
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/tabopener.js" type="text/javascript"></script>
<div class="collapse navbar-collapse" id="listtreatments">
    <ul class="nav navbar-nav navbar-right" id="treatments">
    </ul>
</div>
</body>
</html>
